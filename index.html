  <script>
    let slideIndex = -1;
    // Ensure the slideshow doesn't start until the DOM is fully loaded and ready
    window.onload = function() {
        showSlides(); 
    };
 
    function showSlides() {
      // Set the timer for the next loop immediately, protecting it from exceptions
     setTimeout(showSlides, 7000); 

    try {
      let i;
      let slides = document.querySelectorAll(".myslides");

    if (slides.length === 0) {
      console.error("Slideshow elements not found.");
      return;
    }
    // 1. Calculate the next index using robust 0-based logic
    slideIndex = slideIndex + 1;
    if (slideIndex >= slides.length) {
        slideIndex = 0;
    }
        // Log the index we are attempting to show
    console.log("Attempting to show slide index: " + slideIndex);
    // 2. Hide all slides and ensure fade class is temporarily removed
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
          // We remove the class to ensure the animation is re-applied fully
      slides[i].classList.remove('fade');
    }
    // 3. Display the current slide and apply the fade class
    const currentSlide = slides[slideIndex];
    currentSlide.style.display = "block";
    currentSlide.classList.add('fade');
    } 
    catch (error) {
    // If any error occurs during rendering (e.g., trying to access a null element)
      console.error("Slideshow rendering error:", error);
        // IMPORTANT: The setTimeout at the top will still execute, ensuring the loop continues.
      }
    }
  </script>
