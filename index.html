<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Kebab Box </title> <!-- Title removed from display -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .logo-container {
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .progress-container {
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .logo-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .progress-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="progress-container">
    <img src="in-progress.jpg" alt="In Progress">
  </div>

</body>
</html>
